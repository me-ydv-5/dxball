<!doctype html>

<title>Storage</title>

<script>
	var uid = new Date;
	var result;
	try{
		localStorage.setItem(uid,uid);
		result = localStorage.getItem(uid) == uid;
		localStorage.removeItem(uid);
	}catch(err){
		alert("local storage is disabled in your browser!!");
	}
	if(result){
		console.log("Everything is cool for this browser");
	}
	else alert("time to say goodbye");
